version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: midb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d midb"]
      interval: 5s      # Más rápido
      timeout: 3s       # Más corto
      retries: 10       # Más intentos

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"    # API S3 (para tu app)
      - "9001:9001"    # Consola web (opcional, para administrar)
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    # Sin healthcheck - MinIO arranca rápido

  nextjs:
    image: miguelhuayhua/nextjs-app:latest
    container_name: nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/midb
      
      # MinIO - configuración CORRECTA para localhost
      MINIO_ENDPOINT: localhost          # ← CRÍTICO: desde navegador es localhost
      MINIO_PORT: 9000
      MINIO_USE_SSL: 'false'
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: password123
      MINIO_BUCKET_NAME: medios
      
      # URL pública para imágenes en HTML
      NEXT_PUBLIC_MINIO_URL: http://localhost:9000
      NEXT_PUBLIC_MINIO_BUCKET: medios
      
      # Clerk (mantener)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dXAtc2Vhc25haWwtODguY2xlcmsuYWNjb3VudHMuZGV2JA
      CLERK_SECRET_KEY: sk_test_cnUXAQcD5vA5vsCcEcYxoObEwSyt1nWEXmDG2gGNSw
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: /
      
      # Otros
      BILLING_PLAN_ENV: dev
      NODE_ENV: production
    depends_on:
      - postgres
      - minio
    # NO command adicional - usa el CMD de la imagen

volumes:
  postgres-data:
  minio-data: